    <style>
      #btn {
        background-color: aqua;
        border-radius: 25%;
        border: 1px solid gray;
      }

      #btn:focus {
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        0% {
          top: 0px;
          background: red;
          width: 100%;
        }

        100% {
          top: 200px;
          background: yellow;
          width: 50%;
        }
      }

    </style>
